<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container animate__animated animate__bounce">
      <div class="base">
        <h4>Age Calculator</h4>
        <h5></h5>
        <form action="" class="animate__animated animate__fadeInUp animate__delay-1s">
          <div class="block">
            <p>Date</p>
            <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required />
          </div>
          <div class="block">
            <p>Month</p>
            <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required />
          </div>
          <div class="block">
            <p>Year</p>
            <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required />
          </div>
          <div class="base">
            <div class="enter">
              <button type="button" name="submit" value="submit" onclick="agecal()">SUBMIT</button>
            </div>
          </div>
          <div class="age" id="age"></div>
          <footer>
            <div class="footer">Copyright &copy; 2023 Ahmad Nur Ain</div>
          </footer>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
